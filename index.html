  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>




  <!-- GUIDE LIST -->
  <div class="container" style="margin-top: 40px;">
    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
         
    <table id="trTable" class="table">
        <thead>
          <tr>
            <th scope="col" id="tbName">Train Name</th>
            <th scope="col" id="tbRole">Destination</th>
            <th scope="col" id="tbDttm">Frequency</th>
            <th scope="col" id="tbMonth">Next Arrival</th>
            <th scope="col" id="tbRate">Minutes Away</th>
          </tr>
        </thead>
        <tbody>

          </tr>

        </tbody>
      </table>

          </div>
        </div>
      </div>
    </div>

    
    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group row">
                <label for="train-dest">Destination</label>
                <input class="form-control" id="train-dest" type="text">
              </div>
              <div class="form-group row">
                <label for="train-startDTTM">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="train-startDTTM" type="text">
              </div>
              <div class="form-group row">
                <label for="train-freq">Frequency (min)</label>
                <input class="form-control" id="train-freq" type="number">
              </div>
              <button class="btn btn-primary" id="submit-emp" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
